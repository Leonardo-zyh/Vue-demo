<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class、style绑 定</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ddd;
        }
        .divstyle {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="{divstyle:isActive}" @click="changStyle">{{msg}} </div>



    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.min.js"></script>
    <script>

        var app = new Vue({
            el: '#app',     //实例挂载DOM中
            data: {         //双向绑定数据
                msg:'点我变色',
                isActive: false,
            },
            computed: {

            },
            methods: {
                changStyle: function () {
                    this.isActive = !this.isActive
                }
            }
        })



    </script>
</body>

</html>
